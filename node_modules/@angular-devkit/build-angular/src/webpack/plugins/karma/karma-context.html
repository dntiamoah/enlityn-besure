<!DOCTYPE html>
<!--
This is the execution context.
Loaded within the iframe.
Reloaded before every execution run.
-->
<html>
<head>
  <title></title>
  <base href="/"/>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <link crossorigin="anonymous" href="_karma_webpack_/styles.css" rel="stylesheet"/>
  <meta
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    name="viewport"
  />
</head>

<body>
<!-- The scripts need to be in the body DOM element, as some test running frameworks need the body
   to have already been created so they can insert their magic into it. For example, if loaded
   before body, Angular Scenario test framework fails to find the body and crashes and burns in
   an epic manner. -->
<script src="context.js"></script>
<script type="text/javascript">
      // Configure our Karma and set up bindings
      %CLIENT_CONFIG%
        window.__karma__.setupContext(window);

      // All served files with the latest timestamps
      %MAPPINGS%

</script>
<script crossorigin="anonymous" src="_karma_webpack_/runtime.js"></script>
<script crossorigin="anonymous" src="_karma_webpack_/polyfills.js"></script>
<!-- Dynamically replaced with <script> tags -->
%SCRIPTS%
<script crossorigin="anonymous" src="_karma_webpack_/scripts.js"></script>
<script crossorigin="anonymous" src="_karma_webpack_/vendor.js"></script>
<script crossorigin="anonymous" src="_karma_webpack_/main.js"></script>
<script type="text/javascript">
      window.__karma__.loaded();

</script>
</body>
</html>
